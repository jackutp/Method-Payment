<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/confirmacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container confirmacion-container">
        <div class="resumen-card">
            <h2>Confirmar Pago</h2>
            <p><strong>Servicio:</strong> Encomienda Lima → Arequipa</p>
            <p><strong>Método:</strong> <span id="metodo-seleccionado">Tarjeta de Crédito</span></p>
            <p><strong>Monto:</strong> S/ 150.00</p>
        </div>
        
        <div class="btn-group">
            <button onclick="window.location.href='exito.html'" class="confirm-btn">
                <i class="fas fa-check-circle"></i> Confirmar
            </button>
            <button onclick="window.location.href='index.html'" class="secondary-btn">
                <i class="fas fa-exchange-alt"></i> Cambiar Método
            </button>
        </div>
    </div>
</body>
</html>
