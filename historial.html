<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos | TransportePay</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container historial-container">
        <div class="historial-card">
            <h1>Historial de Pagos</h1>
            
            <table class="historial-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Servicio</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10/01/2025</td>
                        <td>Lima → Arequipa</td>
                        <td>S/ 150.00</td>
                        <td><span class="status-completed">Completado</span></td>
                    </tr>
                    <tr>
                        <td>08/02/2025</td>
                        <td>Ica → Trujillo</td>
                        <td>S/ 120.00</td>
                        <td><span class="status-completed">Completado</span></td>
                    </tr>
                    <tr>
                        <td>05/02/2025</td>
                        <td>Arequipa → Cusco</td>
                        <td>S/ 180.00</td>
                        <td><span class="status-completed">Completado</span></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="btn-group">
                <button onclick="window.location.href='index.html'" class="secondary-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <button onclick="window.print()" class="confirm-btn">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>
        </div>
    </div>
</body>
</html>
